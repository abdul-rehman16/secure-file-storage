<!DOCTYPE html>
<html lang="">
<head>
    <title>Secure File Storage</title>
</head>
<body>
<h1>Upload a File</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>

<h2>Uploaded Files:</h2>
<ul>
    {% for file in files %}
    <li>{{ file }}</li>
    {% endfor %}
</ul>
</body>
</html>
